<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatLitter.minoa.cat</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
<style>
	body {
		font-family: 'Ubuntu Mono', monospace;
		background-color: #1B2631;
		color: #EDEDED;
		padding: 20px;
	}

	a {
		color: #D3B4FF;
	}


	.card {
		background-color: #283747;
		color: #EDEDED;
		border-radius: 10px;
		padding: 20px;
		margin-bottom: 20px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
	}

	.file-upload-container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.file-input {
		display: none;
	}

	.upload-button {
		background-color: #5D6D7E;
		color: #EDEDED;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	.upload-button:hover {
		background-color: #445662;
	}

	.progress {
		width: 100%;
		height: 30px;
		background-color: #333;
		margin-bottom: 20px;
		border-radius: 15px;
		overflow: hidden;
		display: none; /* Hidden by default */
	}

	.progress-bar {
		width: 75%;
		height: 100%;
		background-color: #B0E9D8;
		border-radius: 8px;
		text-align: center;
		line-height: 30px;
		color: #1B2631;
		transition: width 0.3s ease;
	}

	.status {
		margin-top: 20px;
		opacity: 0; /* Initially hidden */
		transition: opacity 0.5s ease;
	}

	.file-list {
		animation: fadeIn 1s forwards; /* Fade in animation */
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}

	.drop-area {
		width: 100%;
		min-height: 150px;
		border: 2px dashed #5D6D7E;
		border-radius: 10px;
		margin-top: 20px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.drop-text {
		color: #5D6D7E;
	}
</style>
</head>
<body onload="fadeIn()">
	<div class="card file-upload-container">
		<h2>Cat Litter</h2>
		<div class="drop-area" id="dropArea" ondragover="dragOver(event)" ondrop="drop(event)">
			<p class="drop-text">Drag and drop files here</p>
		</div>
		<label for="fileInput" class="upload-button">Choose File</label>
		<input type="file" id="fileInput" class="file-input">
	
		<div class="progress" id="progressBarContainer">
			<div class="progress-bar" id="progressBar">0%</div>
		</div>
	
		<p class="status" id="status"></p>
	</div>

	<div class="card file-list">
		<h2>Files</h2>
		<ul id="fileList">
			<!-- Files will be dynamically added here -->
		</ul>
	</div>

	<script>
		const dropArea = document.getElementById('dropArea');

		// Prevent default drag behaviors
		['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, preventDefaults, false);
		});

		// Highlight drop area when item is dragged over it
		['dragenter', 'dragover'].forEach(eventName => {
			dropArea.addEventListener(eventName, highlight, false);
		});

		// Remove highlight when item is dragged out of drop area
		['dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, unhighlight, false);
		});

		// Handle dropped files
		dropArea.addEventListener('drop', handleDrop, false);

		function preventDefaults(event) {
			event.preventDefault();
			event.stopPropagation();
		}

		function highlight() {
			dropArea.classList.add('highlight');
		}

		function unhighlight() {
			dropArea.classList.remove('highlight');
		}

		function handleDrop(event) {
			const dt = event.dataTransfer;
			const files = dt.files;

			handleFiles(files);
		}

		function handleFiles(files) {
			// Reset UI
			resetUploadUI();

			// Upload each file
			for (const file of files) {
				uploadFile(file);
			}
		}

		function uploadFile(file) {
			const formData = new FormData();
			formData.append('file', file);

			const xhr = new XMLHttpRequest();
			xhr.open('POST', '/api/upload');
			xhr.upload.addEventListener('progress', (event) => {
				if (event.lengthComputable) {
					const percentComplete = Math.round((event.loaded / event.total) * 100);
					progressBar.style.width = percentComplete + '%';
					progressBar.innerHTML = percentComplete + '%';
					progressBarContainer.style.display = 'block'; // Show progress bar
				}
			});

			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						const filename = xhr.responseText;
						const encodedFilename = encodeURIComponent(filename); // Encode filename
						statusMessage.innerHTML = `File uploaded successfully. You can view it <a href="/api/view/${encodedFilename}" onclick="hideStatus()">here</a>.`;
						statusMessage.style.opacity = '1'; // Show status message
					} else {
						statusMessage.innerHTML = 'Error uploading file: ' + xhr.responseText;
						statusMessage.style.opacity = '1'; // Show status message
					}
				}
			};

			xhr.send(formData);
		}

		function hideStatus() {
			resetUploadUI();
		}

		function resetUploadUI() {
			progressBar.style.width = '0%';
			progressBar.innerHTML = '0%';
			progressBarContainer.style.display = 'none'; // Hide progress bar
			statusMessage.style.opacity = '0'; // Hide status message
		}

		function fadeIn() {
			fileList.style.opacity = '1'; // Show file list

			// Fetch the file list from the API
			fetch('/api/files')
				.then(response => response.json())
				.then(files => {
					files.forEach(file => {
						const listItem = document.createElement('li');
						const link = document.createElement('a');
						const encodedFilename = encodeURIComponent(file.name); // Encode filename
						link.href = `/api/view/${encodedFilename}`;
						link.textContent = file.name;
						listItem.appendChild(link);
						fileList.appendChild(listItem);
					});
				})
				.catch(error => console.error('Error fetching file list:', error));
		}
	</script>
</body>
</html>
